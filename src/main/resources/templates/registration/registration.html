<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Login And Registration</title>
<head th:replace="fragment :: ace_header">

</head>
<body>


	<br>
	<br>

	<div class="container p-3 my-3 bg-dark text-white"
		style="border: 1px solid #cecece;">
		<div class="row border">
			<div class="col-md-6 col-md-offset-3 border border-dark">

				<div th:if="${param.success}">
					<div class="alert alert-info">
						You've successfully registered to our awesome app! <a
							class="h4 d-block p-2 bg-primary text-white text-success"
							th:href="@{/login}">Login</a>
					</div>

				</div>

				<h1 align="center">Registration</h1>
				<form th:action="@{/registration}" th:object="${user}" method="post">
					<div class="form-group">
						<label for="firstName" class="control-label">First name</label> <input
							id="firstName" class="form-control" th:field="*{firstName}" />

					</div>
					<div class="form-group">
						<label for="firstName" class="control-label">last name</label> <input
							id="firstName" class="form-control" th:field="*{lastName}" />

					</div>

					<div class="form-group">
						<label for="firstName" class="control-label">Email</label> <input
							id="firstName" class="form-control" th:field="*{email}" />

					</div>
					<div class="form-group">
						<label for="firstName" class="control-label">Password</label> <input
							id="firstName" type="password" class="form-control"
							th:field="*{password}" />

					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<a th:href="@{/login}" class="btn btn-info">Login</a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
