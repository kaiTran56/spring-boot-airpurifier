<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="web/fragment/fragment :: web_header">
<meta charset="UTF-8">

</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<div th:replace="web/fragment/fragment :: web_menu_index"></div>
	<!-- Categories Section Begin -->
	<section class="categories">
		<div class="container">
			<div class="row">
				<div class="categories__slider owl-carousel"
					th:each="manufacture : ${manufactureList.listResult}">
					<div class="col-lg-3">
						<div class="categories__item set-bg"
							data-setbg="/web/img/categories/cat-1.jpg">
							<h5>
								<a href="#" th:text="${manufacture.name}"></a>
							</h5>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="categories__item set-bg"
							data-setbg="/web/img/categories/cat-2.jpg">
							<h5>
								<a href="#" th:text="${manufacture.name}"></a>
							</h5>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<!-- Categories Section End -->


	<!-- Featured Section Begin -->
	<section class="featured spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="section-title">
						<h2>Sản phẩm mới</h2>
					</div>

				</div>
			</div>
			<div class="row featured__filter">
				<div th:each="product  : ${productList.listResult}"
					class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
					<div>
						<div class="featured__item">
							<div class="featured__item__pic set-bg"
								data-setbg="/web/img/categories/cat-2.jpg">
								<!--  -->
								<img th:src="@{${product.image_1}}">
								<ul class="featured__item__pic__hover">
									<li><a href="#"><i class="fa fa-heart"></i></a></li>
									<li><a href="#"><i class="fa fa-retweet"></i></a></li>
									<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
								</ul>
							</div>
							<div class="featured__item__text">
								<h6>
									<a href="#" th:text="${product.name}"></a>
								</h6>
								<h5 th:text="${product.price}"></h5>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</section>
	<!-- Featured Section End -->

	<!-- Banner Begin -->
	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div class="banner__pic">
						<img src="/web/img/banner/banner-1.jpg" alt="">
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div class="banner__pic">
						<img src="/web/img/banner/banner-2.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Banner End -->

	<!-- Latest Product Section Begin -->
	<section class="latest-product spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6">
					<div class="latest-product__text">
						<h4>Nổi Bật</h4>
						<div class="latest-product__slider owl-carousel">
							<div th:each="oldProduct : ${oldProductList.listResult}"
								class="latest-prdouct__slider__item">

								<a href="#" class="latest-product__item">
									<div class="latest-product__item__pic">
										<img th:src="@{${oldProduct.image_1}}"
											style="width: 100px; height: 100px;">
									</div>
									<div class="latest-product__item__text">
										<h6 th:text="${oldProduct.name}"></h6>
										<span th:text="${oldProduct.price}"></span>
									</div>
								</a>
							</div>

						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="latest-product__text">
						<h4>Sản Phẩm Mới</h4>
						<div class="latest-product__slider owl-carousel">
							<div th:each="oldProduct : ${oldProductList.listResult}"
								class="latest-prdouct__slider__item">
								<div>
									<a href="#" class="latest-product__item">
										<div class="latest-product__item__pic">
											<img th:src="@{${oldProduct.image_1}}"
												style="width: 100px; height: 100px;">
										</div>
										<div class="latest-product__item__text">
											<h6 th:text="${oldProduct.name}"></h6>
											<span th:text="${oldProduct.price}"></span>
										</div>
									</a>
								</div>
							</div>


						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="latest-product__text">
						<h4>Nhận Xét</h4>
						<div class="latest-product__slider owl-carousel">
							<div th:each="oldProduct : ${oldProductList.listResult}"
								class="latest-prdouct__slider__item">
								<div>
									<a href="#" class="latest-product__item">
										<div class="latest-product__item__pic">
											<img th:src="@{${oldProduct.image_1}}"
												style="width: 100px; height: 100px;">
										</div>
										<div class="latest-product__item__text">
											<h6 th:text="${oldProduct.name}"></h6>
											<span th:text="${oldProduct.price}"></span>
										</div>
									</a>
								</div>
							</div>


						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<!-- Latest Product Section End -->

	<!-- Blog Section Begin -->
	<section class="from-blog spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="section-title from-blog__title">
						<h2>Tin Tức</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-6"
					th:each="news : ${newest.listResult}">
					<div class="blog__item">
						<div class="blog__item__pic">
							<img th:src="@{${news.image_1}}" alt=""
								style="width: 290px; height: 209px;">
						</div>
						<div class="blog__item__text">
							<ul>
								<li><i class="fa fa-calendar-o"></i>....</li>
								<li><i class="fa fa-comment-o"></i></li>
							</ul>
							<h5>
								<a href="#" th:text="${news.title}"></a>
							</h5>

						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- Blog Section End -->

	<div th:replace="web/fragment/fragment :: web_footer"></div>



</body>

</html>
